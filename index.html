<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent</title>
    <style>
        body {
            background-color: #0d1117;
            color: #39ff14;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #39ff14;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            gap: 10px;
        }
        .day {
            width: 50px;
            height: 50px;
            background-color: #111;
            color: #39ff14;
            border: 2px solid #39ff14;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .day:hover {
            background-color: #39ff14;
            color: #0d1117;
        }
        .day.locked {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .day.opened {
            background-color: #39ff14;
            color: #0d1117;
            cursor: pointer;
        }
        #surprise, #all-hints {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #39ff14;
            background-color: #111;
            text-align: center;
            max-width: 400px;
        }
        #surprise a, #all-hints a {
            color: #39ff14;
            text-decoration: underline;
        }
        #surprise a:hover, #all-hints a:hover {
            color: #0d1117;
            background-color: #39ff14;
        }
        #view-hints-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #0d1117;
            background-color: #39ff14;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #view-hints-btn:hover {
            background-color: #0bff10;
        }
        footer {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            color: #39ff14;
            padding: 10px;
            border-top: 2px solid #39ff14;
            width: 100%;
            background-color: #111;
        }
    </style>
</head>
<body>
    <h1>Calendrier de l'Avent</h1>
    <div class="calendar"></div>
    <div id="surprise">Cliquez sur un jour d√©bloqu√© pour d√©couvrir une surprise‚ÄØ!</div>
    <button id="view-hints-btn" style="display: none;" onclick="showAllHints()">Voir toutes les astuces</button>
    <div id="all-hints" style="display: none;"></div>
    <footer>¬© ’º÷Ö’º…õ…õ…ñ2”Ñ’º÷Ö’° | All Rights Reserved</footer>

    <script>
        const calendar = document.querySelector('.calendar');
        const surpriseBox = document.getElementById('surprise');
        const allHintsBox = document.getElementById('all-hints');
        const hintsButton = document.getElementById('view-hints-btn');
        const today = new Date();
        const currentDay = today.getDate();
        const currentMonth = today.getMonth(); // D√©cembre = 11
        const openedDays = new Set();

        // Surprises pour chaque jour
        const surprises = [
            "Astuce : Utilisez un VPN pour s√©curiser vos connexions.",

            "Astuce : Changez r√©guli√®rement vos mots de passe.",

            "Outil : Testez Metasploit pour d√©couvrir des vuln√©rabilit√©s.",

            "Lien : D√©couvrez les <a href='https://owasp.org/www-project-top-ten/' target='_blank'>OWASP Top 10</a>.",
            "Astuce : S√©curisez votre r√©seau Wi-Fi avec WPA3.",

            "Astuce : Surveillez vos journaux syst√®me.",

            "Astuce : D√©connectez vos disques externes apr√®s usage.",

            "Outil : Utilisez Aircrack-ng pour tester la s√©curit√© Wi-Fi.",

        ];

        // V√©rifie si le calendrier est termin√©
        if (currentMonth === 11 && currentDay > 24) {
            calendar.style.display = "none";
            surpriseBox.innerHTML = "üéÑ Le calendrier de l'Avent est termin√©‚ÄØ! Restez prot√©g√©s en ligne et continuez d'apprendre la cybers√©curit√©.";
            hintsButton.style.display = "block";
        } else {
            // G√©n√©rer les 24 jours
            for (let i = 1; i <= 24; i++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = i;
                dayElement.classList.add('day');

                // Verrouiller les jours futurs
                if (currentMonth !== 11 || i > currentDay) {
                    dayElement.classList.add('locked');
                } else {
                    dayElement.addEventListener('click', () => {
                        if (!openedDays.has(i)) {
                            // Affiche une surprise si le jour est d√©bloqu√©
                            surpriseBox.innerHTML = `<strong>Jour ${i} :</strong> ${surprises[i - 1]}`;
                            openedDays.add(i);
                            dayElement.classList.add('opened');
                            dayElement.classList.remove('locked');
                        } else {
                            // R√©affiche la surprise si d√©j√† ouverte
                            surpriseBox.innerHTML = `<strong>Jour ${i} :</strong> ${surprises[i - 1]}`;

                calendar.appendChild(dayElement);
            }
        }

        // Affiche toutes les astuces
        function showAllHints() {
            allHintsBox.style.display = "block";
            allHintsBox.innerHTML = surprises
                .map((hint, index) => `<p><strong>Jour ${index + 1} :</strong> ${hint}</p>`)
                .join("");
            hintsButton.style.display = "none";
        }
    </script>
</body>
</html>
